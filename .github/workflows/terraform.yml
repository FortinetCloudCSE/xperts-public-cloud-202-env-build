name: Terraform Azure Deployment - Public Cloud 202 Env Build

on:
  workflow_dispatch:
    inputs:
      UserCount:
        description: 'Number of users and environments to deploy (1-99), recommend only 15 per run. A count of 0 will destroy all users and environments.'
        required: true
        default: '0'
        type: string
      UserStart:
        description: 'Starting index for user numbering'
        required: false
        default: '20'
        type: string
jobs:
  ENV_BUILD:
    permissions:
      id-token: write
      contents: read

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true

      - name: Terraform Init
        id: init
        working-directory: ./terraform
        run: terraform init -no-color -backend-config="resource_group_name=${{ secrets.BACKEND_AZURE_RESOURCE_GROUP_NAME }}" -backend-config="storage_account_name=${{ secrets.BACKEND_AZURE_STORAGE_ACCOUNT_NAME }}" -backend-config="container_name=${{ secrets.BACKEND_AZURE_STORAGE_CONTAINER_NAME }}"

      - name: Terraform Validate
        id: validate
        working-directory: ./terraform
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        working-directory: ./terraform
        run: terraform plan -no-color -out=tfplan
        env:
          TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          TF_VAR_vm_username: ${{ vars.ENV_VM_USERNAME }}
          TF_VAR_username_prefix: ${{ vars.ENV_USERNAME_PREFIX }}
          TF_VAR_user_count: ${{ github.event.inputs.UserCount }}
          TF_VAR_user_start: ${{ github.event.inputs.UserStart }}
          TF_VAR_rg_suffix: ${{ vars.ENV_RG_SUFFIX }}
          TF_VAR_location: ${{ vars.ENV_LOCATION }}
          TF_VAR_password: ${{ vars.ENV_BASIC_PASSWORD }}
          TF_VAR_user_principal_domain: ${{ vars.ENV_USER_PRINCIPAL_DOMAIN }}
          TF_VAR_public_cloud_202_group_object_id: ${{ secrets.AZURE_PUBLIC_CLOUD_202_GROUP_OBJECT_ID }}

      - name: Terraform Apply
        if: (github.event_name == 'workflow_dispatch')
        id: apply
        working-directory: ./terraform
        run: terraform apply -auto-approve -parallelism=20 -no-color tfplan
        env:
          TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          TF_VAR_vm_username: ${{ vars.ENV_VM_USERNAME }}
          TF_VAR_username_prefix: ${{ vars.ENV_USERNAME_PREFIX }}
          TF_VAR_user_count: ${{ github.event.inputs.UserCount }}
          TF_VAR_user_start: ${{ github.event.inputs.UserStart }}
          TF_VAR_rg_suffix: ${{ vars.ENV_RG_SUFFIX }}
          TF_VAR_location: ${{ vars.ENV_LOCATION }}
          TF_VAR_password: ${{ vars.ENV_BASIC_PASSWORD }}
          TF_VAR_user_principal_domain: ${{ vars.ENV_USER_PRINCIPAL_DOMAIN }}
          TF_VAR_public_cloud_202_group_object_id: ${{ secrets.AZURE_PUBLIC_CLOUD_202_GROUP_OBJECT_ID }}

      - name: Terraform Output
        if: (github.event_name == 'workflow_dispatch')
        id: output
        working-directory: ./terraform
        run: terraform output bastion_shareable_link -no-color

      - name: PowerShell New User TAP
        uses: azure/powershell@v2
        if: (github.event.inputs.UserCount != '0')
        with:
          inlineScript: |
            $token = (Get-AzAccessToken -ResourceTypeName MSGraph -AsSecureString -ErrorAction Stop).token
            $null = Connect-MgGraph -AccessToken $token -ErrorAction Stop

            $StartDateTime = (Get-Date)
            (${{ github.event.inputs.UserStart }})..(${{ github.event.inputs.UserStart }} + ${{ github.event.inputs.UserCount }} - 1) | ForEach-Object { 
            if ($_ -lt 10) {
                $userNum = $_.ToString("D2")
            } else {
                $userNum = $_.ToString()
            }
            Write-Host "${{ vars.ENV_USERNAME_PREFIX }}$userNum${{ vars.ENV_USER_PRINCIPAL_DOMAIN }}," (New-MgUserAuthenticationTemporaryAccessPassMethod -UserId "${{ vars.ENV_USERNAME_PREFIX }}$userNum${{ vars.ENV_USER_PRINCIPAL_DOMAIN }}" -LifetimeInMinutes (5 * 1440) -StartDateTime $StartDateTime).TemporaryAccessPass
            }
          azPSVersion: "latest"
